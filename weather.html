<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./images/rain-icon.webp" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Nigeria</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity-icon.webp">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Hummidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/windy-icon.png">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./weather.js"></script>
</body>
</html>
